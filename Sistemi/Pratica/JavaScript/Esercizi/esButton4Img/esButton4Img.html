<!DOCTYPE HTML>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Galleria Immagini</title>
</head>
<body>
    <h1>Galleria di Immagini</h1>
    <div>
        <button onclick="prevImage()">Indietro</button>
		<img id="slider-image" src="image1.jpg" alt="Immagine 1" width="300" height="300">
        <button onclick="nextImage()">Avanti</button>
    </div>
    <script>
        let indiceImg = 1;
        function showImage(index) {
            const img = document.getElementById("slider-image");
            img.src = "image" + index + ".jpg";
            img.alt = "Immagine " + index;
        }

        function prevImage() {
            if (indiceImg === 1) {
                indiceImg = 4; 
            } else {
                indiceImg--;
            }
            showImage(indiceImg);
        }

		function nextImage() {
			if (indiceImg === 4) {
				indiceImg = 1; 
			} else {
				indiceImg++; 
			}
			showImage(indiceImg);
		}
    </script>
</body>
</html>
