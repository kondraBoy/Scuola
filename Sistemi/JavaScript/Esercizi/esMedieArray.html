<!DOCTYPE HTML>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio medie Array</title>
    <script src="funzioniControllo.js"></script> 
    <script src="funzioniEsMedieArray.js"></script> 
</head>
<body>
    <h1>Esercizio medie Array</h1>
    <div>
        <p>Voto: </p>
        <input type="number" id="votoInput" min="1" max="10">
        <button onclick="inserisci()">Inserisci</button>
        <button onclick="resetArray()">Reset</button>
        <button onclick="calcolaAritmetica()">Aritmetica</button>
        <button onclick="calcolaGeometrica()">Geometrica</button>
    </div>

    <p id="output"></p>

    <script>
        
        const voti = [];
        function inserisci() {
            let voto = parseInt(document.getElementById("votoInput").value);
            if (voto >= 1 && voto <= 10) {
                voti.push(voto);
				document.getElementById("output").textContent = "Voti inseriti: " + voti.join(", ");
            } else {
                alert("Inserisci un voto valido (1-10).");
            }
        }

        
        function resetArray() {
            voti.length = 0;  
            document.getElementById("output").textContent = "Voti resettati.";
        }

      
        function calcolaAritmetica() {
            if (voti.length === 0) {
                alert("Inserisci almeno un voto!");
                return;
            }
            const somma = voti.reduce((acc, val) => acc + val, 0);
            const media = somma / voti.length;
            document.getElementById("output").textContent = "Media aritmetica: " + media.toFixed(2);
        }

        function calcolaGeometrica() {
            if (voti.length === 0) {
                alert("Inserisci almeno un voto!");
                return;
            }
            const prodotto = voti.reduce((acc, val) => acc * val, 1);
            const mediaGeometrica = Math.pow(prodotto, 1 / voti.length);
            document.getElementById("output").textContent = "Media geometrica: " + mediaGeometrica.toFixed(2);
        }
    </script>
</body>
</html>
