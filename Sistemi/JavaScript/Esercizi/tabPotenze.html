<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <title>Tabella potenze</title>
</head>
<body>
    <script>
        document.write("<table border='1'>"); 
        document.write("<tr><th>n</th><th>n^2</th><th>n^3</th></tr>"); 

        for (let n = 1; n <= 15; n++) {
            document.write("<tr>"); 
            document.write("<td>" + n + "</td>");         
            document.write("<td>" + (n * n) + "</td>");   
            document.write("<td>" + (n * n * n) + "</td>"); 
            document.write("</tr>"); 
        }

        document.write("</table>"); 

    </script>
</body>
</html>

    </script>
