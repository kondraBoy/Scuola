<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Form con casella di testo</title>
</head>
<body>
  <h2>Inserisci il tuo nome</h2>
  <form action="" method="">
    <label for="nome">Nome:</label>
    <input type="text" name="codFiscale" pattern="[A-Z]{6}\d{2}[A-EHMLPRST][0-9]{2}[A-Z][0-9]{3}[A-Z]"><br>  <!--codice fiscale-->
    <input type="text" name="cartaCredito" pattern="((\d{4}\-){3}\d{4}) | ((\d{4} ){3}\d{4})"><br> <!--carta di credito--> 
    <input type="text" name="codFiscale" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}"><br>  <!--password complessa-->  
    <button type="submit">Invia</button>
  </form>
</body>
</html>
